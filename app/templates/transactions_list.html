{% extends 'base.html' %}
{% block content%}
<h1>Hello, world!</h1>
<p>
    <a class="btn btn-primaty" href="{{ url_for('transaction_create')}}"> Create new  </a>
</p>

<table class="table table-hover">
<thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Периуд</th>
    <th scope="col">Сумма</th>
    <th scope="col">Статус</th>
    <th scope="col">Валюта</th>
    <th scope="col">Комментарии</th>
    <th scope="col">Дейстие</th>
    </tr>
</thead>
<tbody>
    {% for tran in trans%}
    <tr>
    <th scope="row">{{tran.id}}</th>
    <td>{{tran.period}}</td>
    <td>{{tran.value}}</td>
    <td>{{tran.status}}</td>
    <td>{{tran.unit}}</td>
    <td>{{tran.subject}}</td>
    <td>
        <a href='{{url_for('transaction_detail', id=tran.id)}}'>Подробнее</a>
    </td>
    </tr>
    {% endfor%}
</tbody>
</table>

{%endblock content%}
